<head>
  <title>DebateApp</title>
</head>

<body>
  <h1>FightMe</h1>

  <h2>Hillary vs. Trump</h2>
  
  {{> usrrank}}
  
  {{> currentrank}}

  <button>Start</button>
  <button>Spectate</button>
</body>

<template name="usrrank">
  <h3>Account Rankings</h3>
  <table border = ".01">
	<tr>
		<td>1</td>
		<td>name 1</td>
		<td>score</td>
	</tr>
	<tr>
		<td>2</td>
		<td>name 2</td>
		<td>score</td>
	</tr>
	<tr>
		<td>3</td>
		<td>name 3</td>
		<td>score</td>
	</tr>
	<tr>
		<td>4</td>
		<td>name 4</td>
		<td>score</td>
	</tr>
	<tr>
		<td>5</td>
		<td>name 5</td>
		<td>score</td>
	</tr>
  </table>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="currentrank">
  <h3>Top Ongoing Chats</h3>

</template>
